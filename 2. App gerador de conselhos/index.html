<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>App Gerador de Conselhos</title>
</head>

<body>
    <main class="container">
        <h2 class="conselho-number">Conselho #117</h2>
        <p class="conselho">“Não saia tentando escrever códigos de qualquer maneira! Antes disso você precisa saber o
            que precisa ser feito e só depois como fazer.”</p>
        <picture>
            <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 576px)">
            <img src="./src/images/pattern-divider-desktop.svg" alt="Pattern divider">
        </picture>
        <button class="btn">
            <img src="src/images/icon-dice.svg" alt="Button">
        </button>
    </main>
</body>

</html>
