<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Lista de imagens</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="expo">
                <img src="src/images/rome.png" alt="Quadro Michelangelo">
                <div class="info">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subtitulo">Michelangelo</h3>
                </div>
            </div>

            <div class="expo">
                <img src="src/images/boat.png" alt="Quadro Van Gogh">
                <div class="info">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subtitulo">Vicent Van Gogh</h3>
                </div>
            </div>

            <div class="expo">
                <img src="src/images/sand-and-sea.png" alt="Quadro Da Vinci">
                <div class="info">
                    <h2 class="titulo">Sand and Sea</h2>
                    <h3 class="subtitulo">Leonardo Da Vinci</h3>
                </div>
            </div>

            <div class="expo">
                <img src="src/images/starry-night.png" alt="Quadro Van Gogh">
                <div class="info">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subtitulo">Vicent Van Gogh</h3>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
